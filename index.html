<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/flag.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Countries</title>
  </head>
  <body>
    <header class="bg-light">
      <nav class="navbar px-sm-1 px-2 px-sm-5">
        <h1 class="navbar-brand">Where in the world</h1>
        <button class="btn"><img src="img/mode.svg" alt="" /> Dark Mode</button>
      </nav>
    </header>

    <section class="filter-countries d-flex justify-content-between mx-5">
      <div
        class="input-group rounded mx-auto mt-3 mx-md-3 search-country shadow"
      >
        <span class="input-group-text border-0 bg-white" id="search-addon"
          ><img src="img/search.svg" alt=""
        /></span>
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          id="search-input"
        />
      </div>

      <select
        class="select-region form-select mx-3 mt-3 shadow"
        aria-label="Default select example"
        id="select-region"
      >
        <option selected>Filter by region</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </section>

    <main id="single-contries" class="container-contries mt-5">
      <button class="btn btn-secondary" type="submit">Back</button>

      <div class="container mt-5">
        <div class="row">
          <img
            class="img-fluid col-6"
            src="https://flagcdn.com/ax.svg"
            alt=""
          />
          <div class="col-6">
            <h2>Belgium</h2>
            <div class="row mt-4">
              <div class="col-6">
                <p>Native Name: Belgie</p>
                <p>Population: 11.319.511</p>
                <p>Region: Europe</p>
                <p>Sub Region: Western Europe</p>
                <p>Capital: Brussels</p>
              </div>
              <div class="col-6">
                <p>Top Level Domain: .be</p>
                <p>Currencies: Euro</p>
                <p>Langugaes: Dutch, French, Greman</p>
              </div>
            </div>
            <div class="d-flex mt-4">
              <p class="d-flex me-3">Border Countries:</p>
              <button class="btn btn-secondary">France</button>
              <button class="btn btn-secondary">Germany</button>
              <button class="btn btn-secondary">Netherlands</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
